<!DOCTYPE html>
<html lang="en-US">
<head>
    <base href="https://rawcdn.githack.com/genizy/google-class/main/gdlite/">
    <title>Geometry Dash</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS to ensure it fits perfectly in the Google Sites embed box */
        body { margin: 0; padding: 0; background: black; overflow: hidden; }
        #gameContainer { width: 100vw; height: 100vh; }
        canvas { display: block; width: 100%; height: 100%; }
        
        /* Loading Screen Styles */
        .logo { position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); max-width: 80%; }
        .spinner { 
            position: absolute; top: 60%; left: 50%; margin-left: -2.5em;
            width: 5em; height: 5em; border-radius: 50%;
            border: 1.1em solid rgba(255,255,255,0.2); border-left-color: #fff;
            animation: spin 1.1s infinite linear;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="gameContainer"></div>

    <div id="loader">
        <img class="logo" src="image/loading.png?v=1">
        <div class="spinner"></div>
    </div>

    <script src="Build/UnityLoader.js"></script>
    <script>
        // Start the game immediately
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/GeometryDashLite.json", {
            onProgress: function(gameInstance, progress) {
                if (!gameInstance.Module) return;
                if (progress === 1) {
                    document.getElementById('loader').style.display = 'none';
                }
            }
        });
    </script>

    <script>
        setInterval(function() {
            var btns = document.getElementsByTagName('button');
            for (var i = 0; i < btns.length; i++) {
                if (btns[i].innerHTML === "OK") btns[i].click();
            }
        }, 1000);
    </script>

    <script>
        function saveGame() {
            if (gameInstance && gameInstance.Module && gameInstance.Module.FS) {
                gameInstance.Module.FS.syncfs(false, function(err){});
            }
        }
        window.addEventListener("beforeunload", saveGame);
        window.addEventListener("blur", saveGame);
        setInterval(saveGame, 30000); // Auto-save every 30s
    </script>

    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === "-") { 
                window.open("https://classroom.google.com", "_blank");
                window.close();
            }
        });
    </script>

    <script src="themes/geometrydashlite.io/rs/js/jquery-3.4.1.min.js"></script>

</body>
</html>
