<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Level Devil</title>

  <base href="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@2ac7e5b354322a207bd059768f928ece8c9471c1/level%20devil/">

  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="robots" content="noindex,nofollow" />
  <link rel="shortcut icon" type="image/png" href="./favicon.png">

  <script>
    window.PokiSDK = {
      init: function() { return Promise.resolve(); },
      gameLoadingFinished: function() {},
      gameplayStart: function() {},
      gameplayStop: function() {},
      commercialBreak: function() { return Promise.resolve(); },
      rewardedBreak: function() { return Promise.resolve(true); },
      displayAd: function() {},
      destroyAd: function() {}
    };
  </script>
  <script src="./Level Devil.js"></script>

  <script>
    window.addEventListener("touchmove", function(event) {
      event.preventDefault();
    }, {
      capture: false,
      passive: false
    });
    if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
      var meta = document.getElementById("viewport");
      meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000000;
    }
    #openfl-content {
      background: #000000;
      width: 100%;
      height: 100%;
    }
  </style>

</head>

<body>
  <div id="openfl-content"></div>

  <script>
    lime.embed("Level Devil", "openfl-content", 854, 480, {
      parameters: {}
    });
  </script>

  <script>
    document.addEventListener('keydown', function(e) {
      // If the "-" key is pressed...
      if (e.key === "-") { 
        // Open Google Classroom in a new tab
        window.open("https://classroom.google.com", "_blank");
        // Try to close this game tab immediately
        window.close();
        
        // Backup: If the browser refuses to close, send this tab to Google
        window.location.href = "https://www.google.com";
      }
    });
  </script>
  </body>
</html>
