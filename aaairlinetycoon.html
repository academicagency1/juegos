<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Classroom</title>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="cg-sdk.js"></script>
    <script defer="defer" src="./static/js/main.62c4c53d.js"></script>
    <link href="./static/css/main.e41eb11c.css" rel="stylesheet">

    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loading-screen">Loading...</div>

    <script>
        // --- PANIC BUTTON (-) ---
        document.addEventListener('keydown', function(e) {
            if (e.key === '-') {
                // Instantly redirects the current tab to Classroom
                window.location.href = "https://classroom.google.com";
            }
        });
    </script>
  </body>
</html>
